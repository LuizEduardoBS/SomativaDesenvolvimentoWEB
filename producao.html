<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="stylle.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="topbar">
    <div class="logo-senai">
      <img src="img/SENAI.png" alt="Logo Senai">
    </div>
  </div>
  <div class="sidebar">
    <div class="logo">
      <img src="./img/logo-Granola!!!.png" alt="Logo">
    </div>
    <div class="opcoes-menu">
      <a href="index.html">
        <i class="bi bi-border-all"></i>
        <div>Dashboard</div>
      </a>
    </div>

    <div class="opcoes-menu">
      <a href="producao.html">
        <i class="bi bi-graph-up"></i>
        <div>Produção</div>
      </a>
    </div>
    <div class="opcoes-menu">
      <a href="inventario.html">
        <i class="bi bi-boxes"></i>
        <div>Inventário</div>
      </a>
    </div>
  </div>
  <div class="main">
    <div class="cards">
      <div class="card">
        <div class="card-content">
          <div class="number">50.573 <i class="bi bi-gear-wide-connected"></i>
          </div>
          <div class="card-name">Produção [kg]</div>
        </div>
        <div class="icon-box">
          <i class="fas fa-solid fa-cubes-stacked"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number">2.500 <i class="bi bi-clock"></i>
          </div>
          <div class="card-name">Horas Ativas</div>
        </div>
        <div class="icon-box">
          <i class="fas fa-solid fa-cubes-stacked"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number">890 <i class="bi bi-clock-history"></i>
          </div>
          <div class="card-name">Horas Inativas</div>
        </div>
        <div class="icon-box">
          <i class="fas fa-solid fa-cubes-stacked"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number">3.266 <i class="bi bi-graph-down-arrow"></i>
          </div>
          <div class="card-name">Descarte [kg]</div>
        </div>
        <div class="icon-box">
          <i class="fa-solid fa-arrow-up-right-dots"></i>
        </div>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <div class="card-content">
          <div class="number">12500 <i class="bi bi-box-seam"></i>
          </div>
          <div class="card-name">Granola Frutas [kg]</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number">11632 <i class="bi bi-box-seam"></i>
          </div>
          <div class="card-name">Granola Original [kg]</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number">14054 <i class="bi bi-box-seam"></i>
          </div>
          <div class="card-name">Granola Power [kg]</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number">12387 <i class="bi bi-box-seam"></i>
          </div>
          <div class="card-name">Granola Banana [kg]</div>
        </div>
      </div>
    </div>


    <div class="charts">

      <div class="chart">
        <h2>Produção Mensal por linha [kg]</h2>
        <div>
          <canvas id="barra"></canvas>
        </div>

      </div>
      <div class="chart doughnut-chart">
        <h2>Produção (mês)</h2>
        <div>
          <canvas id="areaPolar"></canvas>
        </div>
      </div>
    </div>

    <div class="chart-barraMes">
      <h2>Produção do mês</h2>
      <div>
        <canvas id="barraMes"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="grafico-linhas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chartProd1.js"></script>
  <script src="chartProd2.js"></script>
  <script src="chartProd3.js"></script>
</body>

</html>
