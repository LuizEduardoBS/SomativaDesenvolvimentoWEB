<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="stylle.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="topbar">
        <div class="logo-senai">
            <img src="img/SENAI.png" alt="Logo Senai">
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="./img/logo-Granola!!!.png" alt="Logo">
        </div>
        <div class="opcoes-menu">
            <a href="index.html">
                <i class="bi bi-border-all"></i>
                <div>Dashboard</div>
            </a>
        </div>

        <div class="opcoes-menu">
            <a href="producao.html">
                <i class="bi bi-graph-up"></i>
                <div>Produção</div>
            </a>
        </div>
        <div class="opcoes-menu">
            <a href="inventario.html">
                <i class="bi bi-boxes"></i>
                <div>Inventário</div>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">58 <i class="bi bi-folder"></i>
                    </div>
                    <div class="card-name">Pedidos em Carteira</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">29 <i class="bi bi-check2-square"></i>
                    </div>
                    <div class="card-name">Pedidos Atendidos</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">18 <i class="bi bi-chat-dots"></i></div>
                    <div class="card-name">Em Negociação</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">982850 <i class="bi bi-currency-dollar"></i>
                    </div>
                    <div class="card-name">Meta de Venda</div>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart">
                <h2>Evolução das Vendas [R$] (Últimos 12 meses)</h2>
                <div>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="chart doughnut-chart">
                <h2>Produção (12 meses)</h2>
                <div>
                    <canvas id="doughnut"></canvas>
                </div>
                <h2>Proporção de produção baseado nos últimos 12 meses</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>

</body>

</html>
